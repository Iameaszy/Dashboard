<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui">
    <title>Registration | Page</title>
    <meta content="Login Page" name="description">
    <meta content="Yusuf" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <section class="register-form">
      <div class="thumbnail-placeholder">
        <img src="assets/images/princess.svg" alt="LOGO" width="200px" height="165">
      </div>
      <form action="/user/register" method="POST" enctype="application/x-www-form-urlencoded">
        <div class="loader">
          <img src="assets/images/index.messenger-typing-preloader.svg" alt>
        </div>
        <div class="input-container">
          <input type="text" placeholder="Name" name="name">
        </div>
        <div class="input-container">
          <input type="text" placeholder="Password" name="password">
        </div>
        <div class="input-checkbox-container">
          <label for="remember">
            <input type="checkbox" name="remember" id="remember" aria-checked="false" value="remember">
            <span>Remember me?</span>
          </label>
        </div>
        <div class="submit-btn-container">
          <button type="submit" class="btn">
            Login
          </button>
        </div>
      </form>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/pages/register.js"></script>
  </body>

</html>
